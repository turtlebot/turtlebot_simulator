EBandPlannerROS:

  # TRAJECTORY CONTROL
  differential_drive: true

  # velocity limits
  max_vel_lin: 0.45
  max_vel_th: 1.0
  min_vel_lin: 0.1
  min_in_place_vel_th: 0.6

  # goal tolerance
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2

  # angular velocity PID
  k_prop: 0.5

  #eband parameters
